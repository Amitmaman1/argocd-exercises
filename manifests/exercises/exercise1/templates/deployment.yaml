apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-{{ .Values.app.env }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-{{ .Values.app.env }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-{{ .Values.app.env }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: site-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: site-content
        configMap:
          name: nginx-config-{{ .Values.app.env }}
